//根实例
new Vue({
	el:"#app",
	data:{
		foo:1
	},
	computed:{
        bar:function(){

        }
	},
	watch:{
        baz:function(){

        }
	},
	methods:{

	}
})
//所有的子组件都可以将这个实例作为一个全局store来访问或使用

this.$root.foo
this.$root.foo = 2;
this.$root.bar
this.$root.baz()

和$root类似，$parent属性可以用来从一个子组件访问父组件的实例。
