<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/vue.js"> </script>
<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>计算属性和侦听器</title>
 
</head>
<body>
 <div id="root">
    姓<input type="" name="" v-model="firstName">
    名<input type="" name="" v-model="lastName">
    <div>{{firstName}} {{lastName}}</div>
    <br>
    <div>{{fullName}}</div>
    <br>
    <div>{{count}}</div>
 </div>



<script type="text/javascript" src="js/script.js"> </script>
<script type="text/javascript">
   new Vue({
    el:"#root",
     data:{
          firstName:"",
          lastName:"",
          count:0
   },
   //reselect
   //一个属性由其他属性计算而来
   //只有它依赖的属性发生变化的时候它才会重新计算
   //如果依赖的属性没有发生变化，它会利用以前结果的缓存，来展示
   computed:{
    fullName:function(){
      this.firstName+" "+this.lastName;
    }, 
      },
    //侦听器
    watch:{
      // firstName:function(){ this.count++},
      // lastName:function(){this.count++}
    fullName:function(){this.count++;}
    }

   })
 
</script>
</body>
</html>
