<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/vue.js"> </script>
<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Vue 6</title>
 
</head>
<body>
 操作元素的class列表和内联样式是数据绑定的一个常见需求。
 因为他们都是属性，所以我们可以用v-bind处理他们。
 在将v-bind用于class和style时，vue.js做了专门的增强。
 表达式结果的类型除了字符串之外，还可以是对象或数组。

 <div id="app1" class="static" v-bind:class="{active:isActive, 'text-danger':hasError}">aaa</div>
 
 <div id="app2" v-bind:class="classObject"></div>
我们也可以在这里绑定一个返回对象的计算属性，这是一个常用且强大的模式。

<div id="app3" v-bind:class="classObject"> </div>
<div id="app4" v-bind:class="[activeClass,errorClass]"></div>
<script type="text/javascript">
   var app1=new Vue({
    el:"#app1",
    data: {
  isActive: true,
  hasError: true
}

   })
   //当isAvative或者hasError变化时，class列表将相应地更新。
   //绑定的数据对象不必内联定义在模板里。
var app2=new Vue({
  el:"#app2",
  data:{
    classObject:{
      active:true,
      "text-danger":true
    }
  }
})

var app3=new Vue({
  el:"#app3",
  data:{
    isActive:true,
    error:null
  },
  computed:{
    classObject:function(){
      return {
        active:this.isActive&&!this.error,
        "text-danger":this.error&&this.error.type==="fatal"
      }
    }
  }
})


// 数组语法
var app4=new Vue({
  el:"#app4",
  data:{
    activeClass:"active",
    errorClass:"text-danger"
  }
})



</script>
</body>
</html>
