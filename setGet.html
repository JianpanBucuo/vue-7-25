<!DOCTYPE html>
<html>
<head>
	<title>Set Get</title>
</head>
<body>
<script type="text/javascript">
	//Get指读取属性时调用的函数
	//Set指写入属性时调用的函数

var book={
	_year:2005,
	edition:1
}
Object.defineProperty(book,"year",{
	get:function(){
		return this._year;
	},
	set:function(newValue){
         if(newValue>2004){
         	this._year=newValue,
         	this.edition=newValue-2004
         }
	}
});




</script>
</body>
</html>
